<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - AbcBolinhas</title>
    {% block style %}{% endblock %}
    <link rel="stylesheet" href="estilo.css">
    <style>
        hr {
            display: block;
            height: 1px;
            border: 0;
            border-top: 1px solid #3300cc;
            margin: 1em 0;
            padding: 0;
        }
        .important {
            color: #6495ED;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.2.2-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free-6.2.0-web/css/all.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    {% block menu %}
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index.formIndex') }}">AppPastelaria</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item m-1"><a href="{{ url_for('index.formIndex') }}"><i class="fas fa-home"></i> HOME</a></li>
                <li class="nav-item m-1"><a href="{{ url_for('funcionario.formListaFuncionario') }}"><i
                    class="fas fa-cart-arrow-down"></i> FUNCION√ÅRIOS</a></li>
                <li class="nav-item m-1"><a href="{{ url_for('cliente.formListaCliente') }}"><i class="fas fa-users"></i> CLIENTES</a></li>
                <li class="nav-item m-1"><a href="{{ url_for('produto.formListaProduto') }}"><i class="fas fa-pizza-slice"></i> PRODUTOS</a></li>
            </ul>
          </div>
        </div>
      </nav>
    <ul>
        
        
        
        
    </ul>
    {% endblock %}
    <div class="container-fluid mt-3">
        {% block content %}{% endblock %}
        <br><br><br>
    </div>
    {% block footer %}
    <a href="{{ url_for('index.formIndex') }}">&copy; 2022 by AbcBolinhas</a>
    {% endblock %}
    {% block js %}{% endblock %}
    <script src="{{ url_for('static', filename='bootstrap-5.2.2-dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='fontawesome-free-6.2.0-web/js/all.js') }}"></script>
</body>

</html>
